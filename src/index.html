<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.scss"/>
    <script type="module" src="app.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Montserrat:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
</head>

<body> 

    <div class="project-background">

        <div class="project-content">

            <h2 class="project-title">Отзывы о моих проектах:</h2>

            <div id="project-reviews">

                <div class="review">

                    <div class="review-image"><img class="review-person" src="/images/photo-person.png"/></div>
    
                    <div class="review-list">

                      <div> <img class="review-point" src="/images/points.png"/> </div>
                      <div class="review-title"></div>
                      <div class="review-stack"></div>
                      <div class="review-text"></div>
                      <div class="review-author"></div> 
    
                      <div class="reviewDateArray">
                        <div class="review-date"></div>
                        <button id="button-right"> <img class="review-button" src="/images/icon-right.png" /> </button>
                        <button id="button-left"> <img class="review-button" src="/images/icon-left.png" /> </button>
                      </div>
                    </div>
                </div> 
            </div>
        </div>

        </div>

    </div>
   
    
</body>

</html>
